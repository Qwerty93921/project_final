{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>

<div class="pay-border-large">

    <div class="pay-border">
        <form action="/process_payment/" method="post">
            <div>
                <label for="cardholder_name">Cardholder name:</label>
                <input type="text" id="cardholder_name" name="cardholder_name" placeholder="Your name" required>
            </div>

            <div>
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>

            <div>
                <label for="expiry_date">Expiry Date (MM/YY):</label>
                <input type="text" id="expiry_date" name="expiry_date" placeholder="XX-XX" required>
            </div>

            <div>
                <label for="cvv">CVV:</label>
                <input type="password" id="cvv" name="cvv" placeholder="XXX" required>
            </div>

            <div>
                <label for="billing_address">Billing Address:</label>
                <input type="text" id="billing_address" name="billing_address" placeholder="Your address" required>
            </div>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
</div>

</body>
</html>
