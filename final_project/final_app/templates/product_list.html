{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <div class="large-border">
        <div class="top-border">
            <div class="img-border"></div>
            <div class="button-container">
                <a class="button-class" href="{% url 'home' %}">Home</a>
                <a class="button-class">Pizza</a>
                <a class="button-class">Sushi</a>
                <a class="button-class">Drinks</a>
                <a class="button-class" href="{% url 'about' %}">About us</a>
                <a class="button-class" href="{% url 'products' %}">Products</a>
                <a class="button-class" href="{% url 'basket' %}">Basket</a>
                <a class="button-class" href="{% url 'login' %}">Logout</a>
            </div>
        </div>

    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <div><b>{{ product.title }}</b></div>
                <div>{{ product.description }}</div>
                <div>${{ product.price }}</div>
            </li>
        {% endfor %}
        <button type="button" id="addToBasket" onclick="productAdderToBasket()">Add to basket</button>
    </ul>
<!-- <em> </em>- используется для выделения текста курсивом
<br> - БЕЗ ЗАКРЫВАЮЩЕГО ТЕГА - это перенос строки(как \n)
<span> </span> - как DIV, но без разрыва строки, для небольших текстов
-->
</body>
</html>

<script src="{% static '/js/script.js' %}"></script>
