{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <div class="large-border">
        <div class="top-border">
            <div class="img-border"></div>
            <div class="button-container">
                <a class="button-class" href="{% url 'home' %}">Home</a>
                <a class="button-class" href="{% url 'about' %}">About us</a>
                <a class="button-class" href="{% url 'products' %}">Products</a>
                <a class="button-class" href="{% url 'basket' %}">Basket</a>
                <a class="button-class" href="{% url 'login' %}">Logout</a>
            </div>
        </div>

    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <div><strong>{{ product.title }}</strong></div>
                <div>{{ product.description }}</div>
                <div>${{ product.price }}</div>
                <form action="{% url 'add_to_basket' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Add to basket</button>
                </form>
            </li>
        {% endfor %}
    </ul>
<!-- <em> </em>- используется для выделения текста курсивом
<br> - БЕЗ ЗАКРЫВАЮЩЕГО ТЕГА - это перенос строки(как \n)
<span> </span> - как DIV, но без разрыва строки, для небольших текстов
-->

</body>
</html>
